syntax = "proto3";

package privacy_sandbox.bidding_auction_servers.bidding_service;

message ByobBatchingConfig {
    // Maximum time a batch should wait for a worker to be available.
    uint64 batch_start_timeout_ms = 1;

    // Maximum number of batches executing & waiting for workers.
    uint64 max_pending_batches_in_pool = 2;

    // Make a new thread pool instead of using the common executor to process batched requests.
    bool use_separate_threadpool = 3;
}
