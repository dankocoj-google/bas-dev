apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Values.backend.serviceName }}-deployment"
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "bidding-auction-servers-chart.labels" . | nindent 4 }}
    app: {{ .Values.backend.serviceName }}
spec:
  replicas: {{ .Values.backend.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.backend.serviceName }}
  template:
    metadata:
      annotations:
        "configmap_hash": {{ .Values.global.parcConfigMapHash | quote }}
        "microsoft.containerinstance.virtualnode.injectdns": "false"
        "microsoft.containerinstance.virtualnode.injectkubeproxy": "false"
        "microsoft.containerinstance.virtualnode.ccepolicy": {{ .Values.backend.ccePolicy | quote }}
      labels:
        app: {{ .Values.backend.serviceName }}
        {{- include "bidding-auction-servers-chart.labels" . | nindent 8 }}
    spec:
      hostNetwork: false
      securityContext:
        seccompProfile:
          type: "Unconfined"
      containers:
        - name: "{{ .Values.backend.serviceName }}-container"
          image: "{{ .Values.backend.image }}"
          imagePullPolicy: "IfNotPresent"
          command: ["/server/bin/init_server_basic"]
          env:
            - name: "POD_LABELS_JSON"
              value: {{ (dict "environment" .Values.global.environment "operator" .Values.global.operator "service" .Values.backend.serviceName "region" .Values.global.region "zone" (first .Values.global.availabilityZones | default "") ) | toJson | quote }}
            - name: "POD_RESOURCE_ID"
              valueFrom:
                fieldRef:
                  fieldPath: "metadata.name"
          ports:
            - containerPort: {{ .Values.backend.ports.grpc }}
              protocol: TCP
          resources:
            limits:
              cpu: {{ .Values.backend.resources.cpuLimit }}
              memory: {{ .Values.backend.resources.memoryLimit }}
          readinessProbe:
            grpc:
              port: {{ .Values.backend.ports.grpc }}
            initialDelaySeconds: 45
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            grpc:
              port: {{ .Values.backend.ports.grpc }}
            initialDelaySeconds: 45
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          startupProbe:
            grpc:
              port: {{ .Values.backend.ports.grpc }}
            initialDelaySeconds: 45
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
      nodeSelector:
        virtualization: "virtualnode2"
      tolerations:
        - effect: "NoSchedule"
          key: "virtual-kubelet.io/provider"
          operator: "Exists"
