apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: "{{ .Values.frontend.serviceName }}-hpa"
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "bidding-auction-servers-chart.labels" . | nindent 4 }}
    app: {{ .Values.frontend.serviceName }}
spec:
  scaleTargetRef:
    apiVersion: "apps/v1"
    kind: "Deployment"
    name: {{ .Values.frontend.deploymentName }}
  minReplicas: {{ .Values.frontend.hpa.minReplicas }}
  maxReplicas: {{ .Values.frontend.hpa.maxReplicas }}
  metrics:
    - type: "Resource"
      resource:
        name: "cpu"
        target:
          type: "Utilization"
          averageUtilization: {{ .Values.frontend.hpa.averageCpuUtilization }}
