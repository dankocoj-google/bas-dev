apiVersion: v1
kind: Service
metadata:
  name: "{{ .Values.backend.serviceName }}-service"
  namespace: {{ .Values.global.namespace }}
  annotations:
    "service.beta.kubernetes.io/azure-load-balancer-internal": "true"
  labels:
    {{- include "bidding-auction-servers-chart.labels" . | nindent 4 }}
    app: {{ .Values.backend.serviceName }}
spec:
  selector:
    app: {{ .Values.backend.serviceName }}
  ports:
    - name: "grpc"
      protocol: "TCP"
      port: {{ .Values.backend.ports.grpc }}
      targetPort: {{ .Values.backend.ports.grpc }}
  type: "LoadBalancer"
