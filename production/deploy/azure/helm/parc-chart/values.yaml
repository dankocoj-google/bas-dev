replicaCount: 1
serviceName: "parc"
parc:
  port: 2000
  userAssignedIdentityClientId: "" # REQUIRED: CLIENT ID
  image:
    repository: "bnadev.azurecr.io/privacysandbox/parc/parc-azure-server"
    pullPolicy: Always
    tag: "latest"
  otel:
    collectorEndpoint: "collector.test.internal"
    grpcPort: 4317
  blobHttpEndpoint: "https://parcstorageaccount.blob.core.windows.net/"
  useByoc: false
  feService: "frontend"

# Parameters for generating the parameters.jsonl ConfigMap.
parameters:
  operator: "seller1"
  environment: "test"
  originalParametersJson: {} #REQUIRED

service:
  type: LoadBalancer
  annotations: { service.beta.kubernetes.io/azure-load-balancer-internal: "true" }

serviceAccount:
  name: "parc-service-account"
  annotations: {}

commonLabels: {}

podAnnotations: {}

nameOverride: ""
fullnameOverride: "parc"
