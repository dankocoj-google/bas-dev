apiVersion: v1
kind: Service
metadata:
  name: "otel-collector-service"
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    app: "otel-collector"
  annotations:
    {{- with .Values.service.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  selector:
    app: "otel-collector"
  ports:
    - protocol: "TCP"
      port: {{ .Values.otel_grpc_port }}
      targetPort: {{ .Values.otel_grpc_port }}
      name: "grpc"
    # Azure Managed Prometheus will hit the OTel service at this port to scrape metrics.
    - protocol: "TCP"
      port: 8889
      targetPort: 8889
      name: prometheus
  type: "LoadBalancer"
