# This ConfigMap was largely derived from https://learn.microsoft.com/en-us/azure/azure-monitor/containers/prometheus-metrics-scrape-configuration?tabs=CRDConfig%2CCRDScrapeConfig%2CConfigFileScrapeConfigBasicAuth%2CConfigFileScrapeConfigTLSAuth#configmaps
apiVersion: v1
kind: ConfigMap
metadata:
  name: ama-metrics-prometheus-config
  namespace: kube-system
data:
  prometheus-config: |
    global:
      scrape_interval: 30s
      scrape_timeout: 10s
    scrape_configs:
    - job_name: otel-collector
      kubernetes_sd_configs:
        - role: endpoints
      relabel_configs:
        - source_labels: [__meta_kubernetes_service_name]
          action: keep
          regex: otel-collector-service
        - source_labels: [__meta_kubernetes_namespace]
          action: keep
          regex: default
        - source_labels: [__meta_kubernetes_endpoint_port_name]
          action: keep
          regex: prometheus
        - target_label: __metrics_path__
          replacement: /metrics
